{{> inc/header }}

<h1>Animaux disponible</h1>

<form method="post" action="search">
<select class="ui dropdown" name="espece">
  <option value="">espece</option>
{{#especes}}
  <option value="1">{{libelle}}</option>
{{/especes}}
</select>

<div class="ui input">
<input type="text" placeholder="race" name="race">
</div>

<select class="ui dropdown" name="refuge">
  <option value="">Refuge</option>
{{#refuges}}
  <option value="1">{{nom}}</option>
{{/refuges}}
</select>

<select class="ui dropdown">
  <option value="">Sexe</option>
  <option value="1">Male</option>
  <option value="0">Femelle</option>
</select>

<div class="ui input">
<input type="text" placeholder="Age" name="age">
</div>

<div class="ui input">
<input type="text" placeholder="Nom" name="nom">
</div>

<button class="ui button">Rechercher</button>
</form>

<br>
<p>Voir les animaux en detresse : </p><a class="negative ui button" href="/sos"> SOS <i class="heartbeat icon"></i></a>

{{#animaux}}
<div class="ui card">
  <div class="image">
    <img src="/images/chien.jpg">
  </div>
  <div class="content">
    <a class="header">{{nom}}</a>
    <div class="meta">
    {{#espece}}
      <span class="date">{{libelle}}</span>
     {{/espece}}
    </div>
    <div class="description">
      {{#refuge}}
      	Localisation : {{nom}}
      {{/refuge}}
    </div>
  </div>
  <div class="extra content">
    <a href="">
      <i class="eye icon"></i>
      Voir fiche animal
    </a>
  </div>
</div>
  {{/animaux}}



{{> inc/footer }}
