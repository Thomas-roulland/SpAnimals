{{> inc/header }}
<v-app color="grey lighten-1">
<div 
style="background-color:#e3e3e1;">
  <v-card flat tile>
  
    <v-toolbar dark  extended  dense>

      <v-toolbar-title><a class="white--text" href="/">SpAnimals</a></v-toolbar-title>

      <v-spacer></v-spacer>

    
     

      <template v-slot:extension>
        <v-tabs >
        <v-tab><a class="white--text" href="/"><v-icon>mdi-home</v-icon></a></v-tab>
          <v-tab><a class="white--text"  href="/animal">Adopter</a></v-tab>
           <v-tab><a class="white--text"  href="/informations">Informations</a></v-tab>
           <v-tab><a class="white--text"  href="/contact">Contact</a></v-tab>
        </v-tabs>
        <v-sheet
      id="scrolling-techniques-3"
      class="overflow-y-auto"
      max-height="600"
    >
    </v-sheet>
      </template>
    </v-toolbar>
    <v-sheet
      id="scrolling-techniques-4"
      class="overflow-y-auto"
      max-height="600"
    >
    </v-sheet>
  </v-card>


<v-hover close-delay="111" open-delay="76">
<template v-slot:default="{ hover }">
  <v-carousel :class="`elevation-${hover ? 24 : 6}`"
           height="379"  :show-arrows="false" rounded-lg hide-delimiter-background style="margin-top:100px;margin-right:auto;margin-left:auto; width:940px;">
    <v-carousel-item style="width:940px;margin-right:auto;margin-left:auto;"
      v-for="(test,i) in items"
      :key="i"
      :src="test.src"
    ></v-carousel-item>
  </v-carousel>
</template>
</v-hover>
<v-divider class="mt-6 mb-6" ></v-divider>


<div class="mx-auto mb-6">

<h1 class="text-center">Comment adopter ?</h1>

  <v-row dense class="d-flex justify-center mt-3">
        <v-col
          v-for="card in test"
          :key="card.title"
          :cols="card.flex"
          class="mr-6"
        >
       <v-hover close-delay="111" open-delay="76">
        <template v-slot:default="{ hover }">
          <v-card elevation="24" class="mr-2 ml-3"  
  			shaped 
  			outlined>
            <v-img
              :src="card.src"
              class="white--text align-end  "
              gradient="to bottom, rgba(0,0,0,.1), rgba(0,0,0,.5)"
              height="300px"
            >
            </v-img>
             <v-card-title class="d-flex justify-center font-weight-bold" v-text="card.title"></v-card-title>

            <v-card-actions class="d-flex justify-center">
 		
		
		      <v-spacer></v-spacer>
		
		      <v-btn
		        icon
		        @click="show = !show"
		      >
		        <v-icon>mdi-plus</v-icon>
		      </v-btn>
		     </v-card-actions>
		
		     <v-expand-transition>
		      <div v-show="show">
		        <v-divider></v-divider>
		
		        <v-card-text v-text="card.test">
		          </v-card-text>
		      </div>
		      </v-expand-transition>
		
		        
            </v-card-actions>
          </v-card>
          </template>
		</v-hover>
        </v-col>
      </v-row>
      
</div>

<v-divider class="mt-6 mb-6" ></v-divider>

<v-hover close-delay="111" open-delay="76">
<template v-slot:default="{ hover }" >
<div style="width:900px;margin-left:auto;margin-right:auto;" :class="`elevation-${hover ? 24 : 3}`" class="mb-6">
  <v-card
    class="mx-auto"
    max-width="900"
    
  >
    <v-img
      max-height="450"
		class="white--text align-end"
      src="https://www.defendonslesanimaux.fr/wp-content/themes/defenseanimal/asset/images/chien.jpg"
    >  <v-card-title>LUTTONS CONTRE L'ABANDON</v-card-title>
    </v-img>


   <v-card-title>L’ABANDON, L’ENNEMI INVISIBLE</v-card-title>
    <v-card-subtitle class="pb-0">
      Le drame qui se rejoue chaque année
    </v-card-subtitle>

    <v-card-text class="text--primary">
      <p>
		Avec deux ans d’emprisonnement et 30.000 euros d'amende à la clé, l’abandon d’un animal domestique n’est pas censé être pris à la légère.
		Et pourtant…
		
		On l’aura compris, l’acte d’abandon est tristement banal. Tellement banal en fait, qu’on croit en connaître par cœur les ressorts. L’acte est honteux, mais il reste avant tout le problème de quelqu’un d’autre. Ce qu’on oublie pourtant souvent, c’est qu’avant d’être pris en charge par des associations et des refuges, ces êtres vivants sensibles sont laissés seuls, livrés à eux-mêmes, en terrain hostile ; sans protection, sans nutrition, ils sont sous le joug des blessures, des maladies et des mauvaises rencontres.
		
		Ces animaux — qui nous ont offert leur confiance et leur tendresse, sans hésiter —, certains les abandonnent sans scrupules à l’abri des regards.
		
		Cet été, ce ne sont pas nos récits humains et les tristes anecdotes de vacances que l’on veut raconter : c’est leur drame qui se rejoue chaque année.
	  </p>
    </v-card-text>
  </v-card>
</div>
</template>
</v-hover>




</div>
<v-footer  padless dark bottom>
  	<v-col class="grey">
      <v-row dense class="d-flex justify-center">
        <v-col
          v-for="card in cards"
          :key="card.title"
          :cols="card.flex"
          class="mr-8"
        >
        <v-hover close-delay="111" open-delay="76">
			<template v-slot:default="{ hover }">
          <v-card :class="`elevation-${hover ? 24 : 6}`">
            <v-img
              :src="card.src"
              class="white--text align-end  "
              gradient="to bottom, rgba(0,0,0,.1), rgba(0,0,0,.5)"
              height="300px"
            >
            <v-card-title v-text="card.title"></v-card-title>
            </v-img>

            <v-card-actions class="d-flex justify-center">
 
              <v-btn icon>
              <a :href="card.href" class="white--text"><v-icon>  mdi-arrow-right</v-icon></a>
               </v-btn>

        
            </v-card-actions>
          </v-card>
          </template>
</v-hover>
        </v-col>
      </v-row>
  	</v-col>
    <v-col class="text-center" cols="12">
     <strong> 2021 - SpAnimals</strong>
     <a>lol</a>
    </v-col>
  </v-footer>
